{% extends 'default.html' %}
{% load static %}


{% block content %}

<div class="page">
{% for article in articles %}
    <div class="article"> 
        <a href="{% url 'articles:full' slug=article.slug %}"> <h2>{{ article.title }}</h2></a>
        <h5> by Imbes Imbesci  &nbsp &nbsp &nbsp {{ article.MonthDayYear }} </h5>
        <h6>{{ article.description }} </h6>
    </div>
{% endfor %}
</div>

{% endblock %}
